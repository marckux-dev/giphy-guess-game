<button
  type="button"
  (click)="onClick.emit()"
  [disabled]="disabled"
  class="w-full px-6 py-3 rounded-lg font-bold text-white transition
             focus:outline-none focus:ring-2 focus:ring-offset-2
             disabled:opacity-50 disabled:cursor-not-allowed
             active:scale-[.98] cursor-pointer"
  [ngClass]="{
        'bg-brand hover:bg-brand/90 focus:ring-brand': variant === 'primary',
        'bg-gray-700 hover:bg-gray-600 focus:ring-gray-500': variant === 'secondary',
        'bg-red-600 hover:bg-red-500 focus:ring-red-500': variant === 'danger',
        'border border-brand text-brand bg-transparent hover:bg-brand/10 focus:ring-brand': variant === 'outline',

      }"
>
  <ng-content></ng-content>{{ label }}
</button>
